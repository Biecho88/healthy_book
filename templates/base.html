<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Cook Book</title>
</head>
<body>

    <header>
        <!-- Nav bar on the main page-->
        <nav class="nav-extended text-shadow black-text #2e7d32 green darken-3">
            <div class="nav-wrapper">
              <a href="{{ url_for('get_category') }}" class="brand-logo">Cook Book</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">list</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('get_category') }}">Home</a></li>
                <li><a href="#">Your Profile</a></li>
                <li><a href="#">Recipe</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Log Out</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
              </ul>
            </div>
          </nav>
        <!-- Mobile side nav bar-->
          <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align black-text">Cook Book</h4></li>
            <li><a href="{{ url_for('get_category') }}">Home</a></li>
            <li><a href="#">Your Profile</a></li>
            <li><a href="#">Recipe</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
          </ul>  
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
