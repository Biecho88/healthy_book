{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
                <h3 class="center-align">
                    {{ username }}'s Profile
                </h3>
        </div>
    </div>

    <h3 class="center-align">Add Receipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">

            <div class="row card-panel grey lighten-5 z-depth-5">

                <form class="col s12" method="POST" action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pencil-alt prefix"></i>
                            <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                                type="text" class="validate" required>
                            <label for="recipe_name">Recipe Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-align-left prefix"></i>
                            <textarea id="recipe_description" name="recipe_description" minlength="5"
                                maxlength="200" class="materialize-textarea validate" required></textarea>
                            <label for="recipe_description">Recipe Description</label>
                        </div>
                    </div>

                </form>
            </div>
{% endblock %}
