{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register with Us!</h3>
<!-- Username input-->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action=""{{ url_for('register') }}>
      <div class="card-panel #2e7d32 green darken-3">
        <div class="row">
            <div class="input-field col s12 white-text">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <!-- Password input-->
        <div class="row">
            <div class="input-field col s12 white-text">
            <i class="material-icons prefix">lock</i>
              <input id="password" name="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
        <!-- Register button-->
        <div class="row">
            <button type="submit" class="col s12 btn-large #76ff03 #1b5e20 green darken-4 text-shadow">
                Register <i class="material-icons">add_circle</i>
            </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
