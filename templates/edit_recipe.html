{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Recipe</h3>

<div class="row col s12 add_recipe">
<!-- Edit recipe form -->
    <div class="row card-panel grey lighten-3 z-depth-5 col s12">

        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- category selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="recipe_category_name" name="recipe_category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in category %}
                            {% if category.recipe_category_name == recipe.recipe_category_name %}
                            <option value="{{ category.recipe_category_name }}" selected>{{ category.recipe_category_name }}</option>
                            {% else %}
                            <option value="{{ category.recipe_category_name }}">{{ category.recipe_category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="recipe_category_name">Recipe Category</label>
                </div>
            </div>
            <!-- recipe name -->   
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe preparation time -->   
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="recipe_prep_time" name="recipe_prep_time" minlength="1"
                        maxlength="10" class="materialize-textarea validate" required>
                        {{- recipe.recipe_prep_time -}}    
                    </textarea>
                    <label for="recipe_prep_time">Recipe Preparation Time</label>
                </div>
            </div>
            <!-- list of ingrediens -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="recipe_ingrediens" name="recipe_ingrediens" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_ingrediens -}}
                    </textarea>
                    <label for="recipe_ingrediens">Ingrediens</label>
                </div>
            </div>
            <!-- descryption of preparation steps -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="recipe_preparation" name="recipe_preparation" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_preparation -}}
                    </textarea>
                    <label for="recipe_preparation">Recipe Description</label>
                </div>
            </div>
            <!-- Recipe image -->    
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="recipe_img" name="recipe_img" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- recipe.recipe_img -}}
                    </textarea>
                    <label for="recipe_img">Recipe Image</label>
                </div>
            </div>

           
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('get_recipes') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <!-- submit button -->
                    <button type="submit" class="btn-large #00897b teal darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
